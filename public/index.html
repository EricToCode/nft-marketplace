<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marketplace Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="post.html">Post</a>
    <a href="browse.html">Browse</a>
    <a href="mint.html">Mint</a>
  </nav>
  <div class="container" id="auth">
    <h2>Register</h2>
    <input id="reg-username" placeholder="Username" />
    <input id="reg-password" type="password" placeholder="Password" />
    <button id="btnRegister">Register</button>
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="btnLogin">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="container" id="wallet" style="display:none; text-align:center;">
    <h2>Welcome, <span id="display-user"></span></h2>
    <button id="btnConnect">Connect MetaMask</button>
    <p>Wallet: <span id="wallet-address"></span></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
