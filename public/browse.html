<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Browse Items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="post.html">Post</a>
    <a href="mint.html">Mint</a>
  </nav>
  <div class="container">
    <h1>Items for Sale</h1>
    <ul id="list"></ul>
    <p id="empty" style="display:none;">No listings yet.</p>
  </div>
  <script>
    fetch('/api/me').then(r => {
      if (r.status === 401) window.location = 'index.html';
    });
    async function load() {
      const items = await fetch('/api/items').then(r => r.json());
      const ul    = document.getElementById('list');
      if (!items.length) return document.getElementById('empty').style.display = 'block';
      items.forEach(i => {
        const a = document.createElement('a');
        a.href        = `item.html?id=${i.id}`;
        a.textContent = `${i.name} (${i.category}) [${i.status}]`;
        const li = document.createElement('li'); li.append(a);
        ul.append(li);
      });
    }
    load();
  </script>
</body>
</html>
